language: bash
before_install:
- sudo apt-get update -qq
install:
- sudo apt-get install -qq qemu qemu-user-static binfmt-support debootstrap debian-ports-archive-keyring
  --no-install-recommends
before_script: 
script:
- sudo BUILD_ARCH=armhf ./build.sh
- sudo BUILD_ARCH=arm64 ./build.sh
- ls -al *.tar.gz
deploy:
  provider: releases
  api-key:
  - secure: 
  file:
  - rootfs-armhf.tar.gz
  - rootfs-arm64.tar.gz
  skip_cleanup: true
  on:
    tags: true
