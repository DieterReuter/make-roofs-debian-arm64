  #- docker run --rm --privileged -e BUILD_ARCH=armhf -v $(pwd):/data builder /build.sh
  #- docker run --rm --privileged -e BUILD_ARCH=arm64 -v $(pwd):/data builder /build.sh
  - ls -al *.tar.gz
