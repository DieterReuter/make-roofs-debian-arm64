
language: bash

before_install:
  - sudo apt-get update -qq

install:
  - sudo apt-get install -qq qemu qemu-user-static binfmt-support debootstrap debian-ports-archive-keyring --no-install-recommends

before_script:
  - docker build -t builder .

script:
  # Build directly on host
  - sudo BUILD_ARCH=armhf ./build.sh
  - sudo BUILD_ARCH=arm64 ./build.sh
